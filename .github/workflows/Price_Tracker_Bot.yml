name: Price Tracker

on:
  workflow_dispatch:  # اجرای دستی از بخش Actions

jobs:
  run-price-checker:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file from secrets
        run: |
          echo RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }} >> .env
          echo SENDER_EMAIL=${{ secrets.SENDER_EMAIL }} >> .env
          echo GOOGLE_ACC_PASSWORD=${{ secrets.GOOGLE_ACC_PASSWORD }} >> .env
      
      
      - name: Download ChromeDriver
        run: |
          curl -L -o src/chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_win32.zip
          powershell -Command "Expand-Archive src/chromedriver.zip -DestinationPath src/"
          del src/chromedriver.zip

      - name: Run price tracker
        run: python src/main.py
