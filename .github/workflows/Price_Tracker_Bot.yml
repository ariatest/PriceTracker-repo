name: Price Tracker

on:
  workflow_dispatch:  # اجرای دستی از بخش Actions

jobs:
  run-price-checker:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file from secrets
        run: |
          echo RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }} >> .env
          echo SENDER_EMAIL=${{ secrets.SENDER_EMAIL }} >> .env
          echo GOOGLE_ACC_PASSWORD=${{ secrets.GOOGLE_ACC_PASSWORD }} >> .env
      
      
      - name: Get Chrome version
        id: get_chrome_version
        run: |
          $chromeVersion = (Get-Item 'C:\Program Files\Google\Chrome\Application\chrome.exe').VersionInfo.ProductVersion
          Write-Host "Chrome version: $chromeVersion"
          echo "CHROME_VERSION=$chromeVersion" >> $GITHUB_ENV

      - name: Install matching ChromeDriver
        run: |
          $versionParts = $Env:CHROME_VERSION -split '\.'
          $majorVersion = $versionParts[0]
          $url = "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$majorVersion"
          $chromedriverVersion = (Invoke-WebRequest -Uri $url).Content.Trim()
          Write-Host "Installing ChromeDriver version $chromedriverVersion"
          $zipUrl = "https://chromedriver.storage.googleapis.com/$chromedriverVersion/chromedriver_win32.zip"
          Invoke-WebRequest -Uri $zipUrl -OutFile "chromedriver.zip"
          Expand-Archive chromedriver.zip -DestinationPath src
          Remove-Item chromedriver.zip

      - name: Run price tracker
        run: python src/main.py
