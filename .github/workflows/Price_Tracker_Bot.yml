name: Price Tracker

on:
  workflow_dispatch:  # اجرای دستی از بخش Actions

jobs:
  run-price-checker:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file from secrets
        run: |
          echo RECEIVER_EMAIL=${{ secrets.RECEIVER_EMAIL }} >> .env
          echo SENDER_EMAIL=${{ secrets.SENDER_EMAIL }} >> .env
          echo GOOGLE_ACC_PASSWORD=${{ secrets.GOOGLE_ACC_PASSWORD }} >> .env
      
      
      - name: Install matching ChromeDriver
        shell: pwsh
        run: |
          $chromePath = 'C:\Program Files\Google\Chrome\Application\chrome.exe'
          $chromeVersion = (Get-Item $chromePath).VersionInfo.ProductVersion
          Write-Host "Chrome version: $chromeVersion"
          $versionParts = $chromeVersion -split '\.'
          $majorVersion = $versionParts[0]

          $url = "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$majorVersion"
          Write-Host "Fetching ChromeDriver version from $url"

          try {
            $chromedriverVersion = (Invoke-WebRequest -Uri $url -UseBasicParsing).Content.Trim()
            Write-Host "ChromeDriver version to download: $chromedriverVersion"

            $zipUrl = "https://chromedriver.storage.googleapis.com/$chromedriverVersion/chromedriver_win32.zip"
            Write-Host "Downloading ChromeDriver from $zipUrl"
            Invoke-WebRequest -Uri $zipUrl -OutFile "chromedriver.zip"

            Expand-Archive chromedriver.zip -DestinationPath src -Force
            Remove-Item chromedriver.zip
          }
          catch {
            Write-Error "Failed to download ChromeDriver: $_"
            exit 1
          }


      - name: Run price tracker
        run: python src/main.py
